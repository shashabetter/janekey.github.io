# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: /
url: http://sha.jackeyzheng.com
date_format: "ordinal"
title: Sha's Blog
subtitle: "日积跬步 以至千里"
description: "沙沙的个人博客"
keywords: Sha, 沙沙
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: shasha
organization: alipay
organization_url: http://www.yingyinglicai.com
github_username: shashabeter
location: HangZhou, China
email: shashabetter@163.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories
    label: 分类

  -
    href: /about
    label: 我

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: shashabetter/shashabetter.github.io

